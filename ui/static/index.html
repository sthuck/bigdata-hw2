<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingestion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
  <div class="container">
    <h1 class="title">Report Viewer</h1>
    <div class="block">
      <button class="button is-info" id="ingest-button">Initiate Data Ingestion</button>
      <button class="button is-danger" id="clear-button">Clear Data</button>
    </div>
    <div class="report-picker">
      <label for="report-select">Select Report:</label>
      <select id="report-select" disabled>
        <option value="" default selected>Select Report</option>
        <option value="most_average_likes">Most Average Likes</option>
        <option value="report2">Report 2</option>
      </select>
    </div>
    <div id="image-container"></div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
