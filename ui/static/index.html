<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingestion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
  <div class="container">
    <h1 class="title">Report Viewer</h1>
    <div class="block">
      <h2 class="is-size-3">Ingest Static Data</h2>
      <button class="button is-info" id="ingest-button">Initiate Data Ingestion</button>
      <button class="button is-danger" id="clear-button">Clear Data</button>
    </div>
    <div class="block">
      <h2 class="is-size-3">Ingest Api</h2>
      <label for ="phrase-search">Phrase to search in twitter:</label>
      <input id="phrase-search"  class="input">
      <label for="limit">Limit:</label>
      <input type="number"  class="input" id="limit" placeholder="Limit">
    </div>
    <div class="block">
      <button class="button is-info" id="ingest-api-button">Ingest From API</button>
    </div>
    <div class="report-picker">
      <label for="report-select">Select Report:</label>
      <select id="report-select" disabled>
        <option value="" default selected>Select Report</option>
        <option value="most_average_likes">Most Average Likes</option>
        <option value="avg_likes_by_hour">Avg likes by hour</option>
        <option value="count_by_length">Count By Length</option>
        <option value="avg_likes_by_length">Avg Likes By Length</option>
        <option value="avg_shares_by_length">Avg Shares By Length</option>
      </select>
    </div>
    <div id="image-container"></div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
