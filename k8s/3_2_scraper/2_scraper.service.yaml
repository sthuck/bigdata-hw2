apiVersion: v1
kind: Service
metadata:
  name: twit-scraper-svc
  namespace: twit-insigths
spec:
  selector:
      app: twit-insigths
      sub-app: twit-scraper
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 3000
